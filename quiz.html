<html lang="en">
<head>

</head>
<body>
  <div id="timer">10:00</div>

  <script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabase = createClient(
  'https://qpfmuqdhsoyhremaxjik.supabase.co',
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwZm11cWRoc295aHJlbWF4amlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0Mzc1MDMsImV4cCI6MjA4MDAxMzUwM30.OcHj8FDHUuAwzOkPxWIqCmbmonjZl7TblRryylrKXP0'
  );

  let timeLeft = 600; // 10 minutes in seconds

  let timerInterval = setInterval(() => {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;

    document.getElementById("timer").textContent =
      `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("â³ Time's up! Submitting quiz...");
      submitQuiz();
    }

    timeLeft--;
  }, 1000);

  async function loadQuestions() {
    const { data, error } = await supabase.from("questions").select("*");

    if (error) {
      console.error("Error loading questions:", error);
      return;
    }

    displayQuestions(data);
  }

  function displayQuestions(questions) {
    let container = document.getElementById("quiz-box");
    container.innerHTML = "";

    questions.forEach((q, index) => {
      container.innerHTML += `
        <div class="quiz-card">
          <h3>${index + 1}. ${q.question}</h3>
          <label><input type="radio" name="q${q.id}" value="${q.option1}"> ${q.option1}</label><br>
          <label><input type="radio" name="q${q.id}" value="${q.option2}"> ${q.option2}</label><br>
          <label><input type="radio" name="q${q.id}" value="${q.option3}"> ${q.option3}</label><br>
          <label><input type="radio" name="q${q.id}" value="${q.option4}"> ${q.option4}</label><br>
        </div>
      `;
    });
  }

  loadQuestions();
</script>

</body>
</html>
