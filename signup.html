<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <body class="signup-body-black">
  
    <div class="signup-card-black animate-card">
      <h2 class="title-black">Create Account</h2>
      <p class="subtitle-black">Join our platform</p>
  
      <div class="form-group-custom">
        <input type="text" id="signupName" required>
        <label>Name</label>
      </div>
  
      <div class="form-group-custom">
        <input type="number" id="signupPhone" required>
        <label>Phone</label>
      </div>
  
      <div class="form-group-custom">
        <input type="email" id="signupEmail" required>
        <label>Email</label>
      </div>
  
      <div class="form-group-custom">
        <input type="password" id="signupPassword" required>
        <label>Password</label>
      </div>
  
      <button id="signupBtn" class="btn-animated-black">Sign Up</button>
  
      <p class="login-text-black">
        Already have an account? <a href="index.html">Login here</a>
      </p>
    </div>
  
  
  




  <script type="module" src="config.js"></script>
  <script type="module" src="authen.js"></script>
</body>
</html>
